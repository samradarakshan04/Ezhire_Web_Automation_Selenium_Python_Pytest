[pytest]
addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    login: tests related to login functionality
    booking: tests related to booking functionality
    car_assignment: tests related to car assignment functionality
    regression: regression tests
    smoke: smoke tests
